    {% include 'master.html' %}
    <div class="container-fluid bg-light p-4 mb-4 text-center">
        <p class="lead" style="font-weight: bold;">富山市移住支援金の対象要件を簡単にシミュレーションできるサービス</p>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <p class="mb-4">富山市移住支援金は、東京23区から富山市へ移住された方を対象とした支援金です。</p>
                <h5 class="mb-4" style="padding-top: 15px;">支援金の対象要件</h5>
                <p class="mb-4">対象となるには、以下2つの条件を満たしている必要があります。</p>
                <ol class="mb-4">
                    <li>「①移住等に関する要件」を満たすこと</li>
                    <li>「②就業に関する要件」を満たすか、または「③起業に関する要件」を満たすこと</li>
                </ol>
                <p>詳細は<a href="https://www.city.toyama.lg.jp/shisei/seisaku/1010755/1002498.html" target="_blank">富山市HP</a>をご確認ください。</p>
            </div>
        </div>
