<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>ご要望</title>
</head>
<body>
    {% include 'master.html' %}
    <div class="container-fluid bg-light p-5">
        <h3>要望を送る</h3>
        <p style="padding-top: 10px;">サービスの内容について改善してほしい点や気になる点などございましたらお気軽にご要望ください。</p>
        <form action="/submit_request" method="post">
            <label for="X_profile">（任意）Xのユーザー名（@から始まる英数字）</label><br>
            <input type="text" id="X_profile" name="X_profile" placeholder='Masa_ikeda1994'  style="width: 300px;"><br>
            <label for="request_content" style="padding-top: 10px;">ご要望内容:</label><br>
            <textarea id="request_content" name="request_content" placeholder='入力項目に〇〇を増やしてほしい' required style="width: 300px;"></textarea><br><br>
            <input type="submit" value="送信">
        </form>      
    </div>
</body>
</html>
